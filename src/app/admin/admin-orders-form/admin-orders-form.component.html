<div class="login-form">
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <h1><span *ngIf="id; else add">Edit</span><ng-template #add>Add</ng-template> Order</h1>
        <div class="content">
            
            <div class="input-field mt-2">
                <select id="user" formControlName="user" placeholder="User" class="w-100 p-2">
                    <option selected value="">Select User</option>
                    <option *ngFor="let u of users" value="{{u.id}}">{{u.username}}</option>
                </select>
                <div *ngIf="f.user.dirty && f.user.errors">
                    <div *ngIf="f.user.errors.required" class="error-message">User is required.</div>
                </div>
            </div>

            
            <div class="input-field mt-2">
                <select id="restaurant" formControlName="restaurant" placeholder="Restaurant" class="w-100 p-2">
                    <option selected value="">Select Restaurant</option>
                    <option *ngFor="let r of restaurants" value="{{r.id}}">{{r.name}}</option>
                </select>
                <div *ngIf="f.restaurant.dirty && f.restaurant.errors">
                    <div *ngIf="f.restaurant.errors.required" class="error-message">Restaurant is required.</div>
                </div>
            </div>
        </div>
        <div class="action">
            <button type="submit" [disabled]="orderForm.invalid">
                <span *ngIf="id; else add">Update</span>
                <ng-template #add>Add</ng-template>
            </button>
        </div>
    </form>
</div>
