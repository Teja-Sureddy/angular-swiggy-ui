<div *ngIf="orders.length === 0" class="text-center text-danger">
    No orders found!
</div>
<div>
    <a *ngFor="let order of orders" class="order-card" routerLink="../order/{{order.id}}">
        <div class="d-flex justify-content-between px-3 py-4 details">
            <div>
                <div class="name">{{order.restaurantName}}</div>
                <div>{{order.total_price | currency:'INR'}}</div>
            </div>
            <div class="fs-9">
                Delivered
                <img src="../../../../assets/success.png" width="16px" height="16px" alt="">
            </div>
        </div>
        <div class="menu-details mx-3 pb-4 pt-3 fs-9">
            <div>
                <span *ngFor="let item of order.items; let i = index">
                    {{item.itemName}} ({{item.quantity}})<span *ngIf="order.items.length -1 > i">,</span>
                </span>
            </div>
            <div>{{order.dateTime | date:'medium'}}</div>
        </div>
    </a>
</div>
